spring:
  application:
    name: Optmistic-Locking

  datasource:
    url: jdbc:postgresql://localhost:5432/homework_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

logging:
  level:
    org.hibernate.SQL: DEBUG
